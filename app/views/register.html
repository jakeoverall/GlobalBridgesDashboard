<div class="container w-xxl w-auto-xs">
      <a href class="navbar-brand block m-t">{{name}}</a>
      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong>Sign up now</strong>
        </div>
        <form name="registerForm">
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input placeholder="Name" class="form-control no-border" ng-model="registration.username" required/>
            </div>
            <div class="list-group-item">
              <input type="email" placeholder="Email" class="form-control no-border" ng-model="registration.email" required/>
            </div>
            <div class="list-group-item">
               <input type="password" placeholder="Password" class="form-control no-border" ng-model="registration.password" required/>
            </div>
          </div>
          <!-- <div class="checkbox m-b-md m-t-none">
            <label class="i-checks">
              <input type="checkbox"><i></i> Agree the <a href>terms and policy</a>
            </label>
          </div> -->
          <button ng-click="register(registration.username, registration.email, registration.password)" class="btn btn-lg btn-primary btn-block">Sign up</button>
          <div class="line line-dashed"></div>
          <p class="text-center"><small>Already have an account?</small></p>
          <a ui-sref="login" class="btn btn-lg btn-default btn-block">Sign in</a>
        </form>
      </div>
    </div>
