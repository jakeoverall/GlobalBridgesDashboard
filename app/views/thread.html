<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">{{ thread.title }}</h1>
</div>
<div class="wrapper-md">
  <div class="row">
    <div class="col-sm-11">
    	<div class="panel">
          <div class="wrapper-lg">
            <div>
              <p>{{ thread.text }}</p>
            </div>
          </div>
        </div>
	<h4 class="m-t-lg m-b">Comments</h4>
	
	      <div ng-repeat="comment in comments">
	        <div>
	          <a class="pull-left thumb-sm">
	            <img src="img/a0.jpg" class="img-circle">
	          </a>
	          <div class="m-l-xxl m-b">
	            <div>
	              <a href><strong>{{ comment.username }}</strong></a> 
	            </div>
	            <div class="m-t-sm">{{ comment.text }}</div>
	          </div>
	        </div>
	      </div>
	      <h4 class="m-t-lg m-b">Leave a comment</h4>
	      <form name="newCommentForm">
	        <div class="form-group">
	          <label>Comment</label>
	          <textarea ng-model="newCommentText" class="form-control" rows="5" placeholder="Type your comment" required></textarea>
	        </div>
	        <div class="form-group">
	          <button ng-disabled="newCommentForm.$invalid" ng-click="createComment(user.username, newCommentText)" class="btn btn-success">Submit comment</button>
	        </div>
	      </form>
	    </div>
	</div>
</div>
