<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">{{task.title}}</h1>
</div>
<div>
  <div class="wrapper">
  	<div class="row">
    <div class="col-sm-11">
    <form name="newTaskForm" class="form-horizontal m-t-lg">
      <div class="form-group">
        <label class="col-lg-2 control-label">Task Title</label>
        <div class="col-lg-8">
          <input type="text" class="form-control" ng-model="task.title">
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-2 control-label">Task Text</label>
        <div class="col-lg-8">
          <textarea type="text" rows="5" class="form-control" ng-model="task.text"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-8 col-lg-offset-2">
          <button ng-disabled="newTaskForm.$invalid" ng-click="editTask(task.title, task.text)" class="btn btn-sm btn-danger w-xs font-bold">Edit Task</button>
        </div>
      </div>
      <!-- <div class="form-group">
        <div class="col-lg-8 col-lg-offset-2">
          <button ng-disabled="newTaskForm.$invalid" ng-click="removeTask(task.title, task.text)" class="btn btn-sm btn-danger w-xs font-bold">Remove Task</button>
        </div>
      </div> -->
    </form>
	      <div ng-repeat="comment in comments">
	        <div>
	          <a class="pull-left thumb-sm">
	            <img src="img/a0.jpg" class="img-circle">
	          </a>
	          <div class="m-l-xxl m-b">
	            <div>
	              <a href><strong>{{ comment.username }}</strong></a> 
	            </div>
	            <div class="m-t-sm">{{ comment.text }}</div>
	          </div>
	        </div>
	      </div>
	      <h4 class="m-t-lg m-b">Leave a comment</h4>
	      <form name="newCommentForm">
	        <div class="form-group">
	          <label>Comment</label>
	          <textarea ng-model="newCommentText" class="form-control" rows="5" placeholder="Type your comment" required></textarea>
	        </div>
	        <div class="form-group">
	          <button ng-disabled="newCommentForm.$invalid" ng-click="createComment(user.username, newCommentText)" class="btn btn-success">Submit comment</button>
	        </div>
	      </form>
	   </div>
    </div>
  </div>
</div>
