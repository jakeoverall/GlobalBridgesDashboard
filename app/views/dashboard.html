
<div class="hbox hbox-auto-xs hbox-auto-sm">
  <!-- main -->
  <div class="col">
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">Dashboard</h1>
          <small class="text-muted">Welcome to the Global Bridges Rotary Club</small>
        </div>
    
      </div>
    </div>

    <div class="wrapper-md">
      <div class="row">
          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading b-b b-light">
                <a href class="font-bold">Club News</a>
              </div>
              <ul class="list-group list-group-lg no-bg auto">
                <li class="list-group-item clearfix" ng-repeat="item in news">
                  <span class="clear">
                    <small class="text-muted clear text-ellipsis">{{ item.text.markdown }}</small>
                  </span>
                  <span class="pull-left thumb-sm avatar m-r">
                    {{ item.text.created | date }}
                  </span>
                </li>
              </ul>
              <div class="clearfix panel-footer">
                <div class="input-group">
                  <input type="text" class="form-control input-sm btn-rounded" placeholder="Search">
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-default btn-sm btn-rounded"><i class="fa fa-search"></i></button>
                  </span>
                </div>
              </div>
            </div>       
          </div>
          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading b-b b-light">
                <a href class="font-bold">President's Messages</a>
              </div>
              <ul class="list-group list-group-lg no-bg auto">
                <li class="list-group-item clearfix" ng-repeat="item in messages">
                  <span class="clear">
                    <small class="text-muted clear text-ellipsis">{{ item.text.markdown }}</small>
                  </span>
                  <span class="pull-left thumb-sm avatar m-r">
                    {{ item.text.created | date }}
                  </span>
                </li>
              </ul>
              <div class="clearfix panel-footer">
                <div class="input-group">
                  <input type="text" class="form-control input-sm btn-rounded" placeholder="Search">
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-default btn-sm btn-rounded"><i class="fa fa-search"></i></button>
                  </span>
                </div>
              </div>
            </div>       
          </div>
        </div>

  <!-- right col -->
  <div class="col w-md bg-white-only b-l bg-auto bg-auto-right no-border-xs">
    <tabset class="nav-tabs-alt" justified="true">
      <tab>
        <tab-heading>
          <i class="glyphicon glyphicon-user text-md text-muted wrapper-sm"></i>
        </tab-heading>
        <div class="wrapper-md">
          <div class="m-b-sm text-md">Who's New</div>
          <ul class="list-group no-bg no-borders pull-in">

              <div class="clear">

          </ul>
